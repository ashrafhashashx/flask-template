<!DOCTYPE html>
<html>
<head>
    <title>Messages</title>
</head>
<body>
    <h1>Messages</h1>
    <ul>
        {% for msg in messages %}
            <li>{{ msg.id }}: {{ msg.text }}</li>
        {% endfor %}
    </ul>

    <h2>Add a New Message</h2>
    <form method="post" action="/add">
        <input type="text" name="text" placeholder="Your message" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
